<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-5 login-card">
    <div class="text-center mb-4">
      <h1 class="login-title">MegaPlay</h1>
      <p class="login-subtitle text-muted">Inicia sesión para continuar</p>
    </div>

    <form>
      <div class="mb-4">
        <label for="email" class="form-label fs-5">Correo electrónico</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="usuario@megaplay.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fs-5">Contraseña</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label fs-6" for="remember">Recuérdame</label>
        </div>
        <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar sesión</button>
    </form>
  </div>
</div>
