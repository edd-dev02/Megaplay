<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MegaPlay</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/c50e7b2f14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="#"><span class="mega">Mega</span>Play</a>

                <!-- Responsive Menu -->
                <button class="navbar-toggler d-block d-md-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav-left-items navbar-nav ms-auto mb-2 mb-md-0 gap-3">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Favoritos</a>
                        </li>
                        <li class="nav-item">
                            <button class="close-button btn btn-outline-light btn-danger" type="button">Salir</button>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <!-- Seccion 1 -->
    <section class="trend contenedor">
        <h2 class="text-light py-3">Sensación del momento...</h2>
        <div id="contenedor-trend">

        </div>
    </section>

    <!-- Seccion 2 -->
    <section class="mas_vistos contenedor">
        <h2 class="text-light">Más vistos</h2>
        <div id="contenedor-masVistos"></div>
    </section>

    <!-- Seccion 3 -->
    <section class="recomendados contenedor">
        <h2 class="text-light">Recomendados</h2>
        <div id="contenedor-recomendados"></div>
    </section>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
